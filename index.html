<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard & Store</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="leaderboard-section"></div> <!-- Container for Leaderboard content -->
    <div id="store-section"></div> <!-- Container for Store content -->

    <!-- Fullscreen button -->
    <button id="fullscreenBtn">نمایش تمام‌صفحه</button>
    <!-- Button to navigate to Japan image page -->
    <button id="japanImageBtn" onclick="window.location.href='japan.html'">View Japan Image</button>
    <script src="leaderboard.js"></script>
    <script src="store.js"></script>
    <script>
        // JavaScript to toggle fullscreen mode
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
